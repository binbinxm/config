user  nginx;
worker_processes  10;

error_log  /mnt/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /mnt/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;
        client_max_body_size 5120M;
    #gzip  on;

	server{
		listen *:80 default_server;
		
		server_name _;
			
		return 444;
		}
						
	server {
	    listen 80;
		server_name nb.binya.tech;
		return 301 https://$server_name$request_uri;
	}
	server {
		#listen 80;
		listen 443 ssl http2;
		server_name nb.binya.tech;

		ssl_certificate      /mnt/ssl/nb.binya.tech.pem;
		ssl_certificate_key  /mnt/ssl/nb.binya.tech.key;
		ssl_session_timeout 5m;
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;

        location / {
            proxy_pass    http://jupyterlab:80;
            proxy_redirect        off;
            proxy_set_header    Host    $http_host;
            proxy_set_header    X-Real-IP    $remote_addr;
            proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto    $scheme;
        }

		location ~* /api/kernels/ {
			proxy_pass    http://jupyterlab:80;
			proxy_set_header Host $host;
			# websocket support
			proxy_http_version    1.1;
			proxy_set_header      Upgrade "websocket";
			proxy_set_header      Connection "Upgrade";
			proxy_read_timeout    86400;
		}
	}


	server {
		listen 80;
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name nc.binya.tech;
		
		ssl_certificate      /mnt/ssl/nc.binya.tech.pem;
		ssl_certificate_key  /mnt/ssl/nc.binya.tech.key;

		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header X-Robots-Tag none;
		add_header X-Download-Options noopen;
		add_header X-Permitted-Cross-Domain-Policies none;
		add_header Referrer-Policy no-referrer;

		fastcgi_hide_header X-Powered-By;

		client_max_body_size 5120M;
		fastcgi_buffers 64 4K;

		gzip on;
		gzip_vary on;
		gzip_comp_level 4;
		gzip_min_length 256;
		gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
		gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

		ssl_stapling on;
		ssl_stapling_verify on;
												
		location / {
			#if ($scheme = http) {
			#	return 301 https://$server_name$request_uri;
			#}
			proxy_headers_hash_max_size 512;
			proxy_headers_hash_bucket_size 64;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
																										
			add_header Front-End-Https on;
			proxy_pass    http://nextcloud;
		}
	}
	
	
	server {
	    listen 80;
		listen 443 ssl http2;
		server_name iot.binya.tech;
		ssl_certificate      /mnt/ssl/iot.binya.tech.pem;
		ssl_certificate_key  /mnt/ssl/iot.binya.tech.key;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_ciphers EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
		ssl_prefer_server_ciphers On;
		ssl_session_cache shared:SSL:10m;
		ssl_stapling on;
		ssl_stapling_verify on;
		#resolver 8.8.8.8;
			
		location / {
			if ($scheme = http) {
				return 301 https://$server_name$request_uri;
			}
			proxy_pass    http://nodered:1880;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}
															
		location '/.well-known/acme-challenge' {
			root /var/www/html;
		}
	}


	server {
		server_name ha.binya.tech;
		ssl_certificate      /mnt/ssl/ha.binya.tech.pem;	#fullchain.pem
		ssl_certificate_key  /mnt/ssl/ha.binya.tech.key;	#privkey.pem

		# Ensure this line points to your dhparams file
		# ssl_dhparam /etc/nginx/ssl/dhparams.pem;

		# These shouldn't need to be changed
		listen 443 ssl http2 default_server ipv6only=off; # if your nginx version is >= 1.9.5 you can also add the "http2" flag here
		add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
		# ssl on; # Uncomment if you are using nginx < 1.15.0
		ssl_protocols TLSv1.2;
		ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
		ssl_prefer_server_ciphers on;
		ssl_session_cache shared:SSL:10m;

		proxy_buffering off;

		location / {
			proxy_pass http://ha:8123;
			proxy_set_header Host $host;
			proxy_redirect http:// https://;
			proxy_http_version 1.1;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}
	}

	#include /etc/nginx/conf.d/*.conf;
}
